<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Employee Registration Form
        </div>
        <div class="card-body">
            <form #employeeForm="ngForm" (ngSubmit)="submit(employeeForm)">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="name">Employee ID:</label>
                        <input type="number" class="form-control" placeholder="Enter Employee ID" required
                            #employeeId="ngModel" name="employeeId" ngModel
                            [class.is-invalid]="employeeId.invalid && employeeId.touched" maxlength="5">
                        <div class="invalid-feedback">Employee ID is required</div>
                    </div>
                    <div class="col-12 col-sm-8">
                        <label for="name">Employee Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your name"
                            [(ngModel)]="employee.employeeName" name="employeeName" required #employeeName="ngModel"
                            [class.is-invalid]="employeeName.invalid && employeeName.touched">
                        <div class="invalid-feedback">Employee Name is required</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="name">Date of Birth:</label>
                        <input type="date" class="form-control" 
                        placeholder="Enter your date of birth" 
                        required 
                        #dateOfBirth="ngModel" 
                        name="dateOfBirth" 
                        [(ngModel)]="employee.dateOfBirth" 
                        [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched">
                        <div class="invalid-feedback">Date of Birth is required</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="name">Contact Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your contact number" 
                        required #contactNumber="ngModel" name="contactNumber" [(ngModel)]="employee.contactNumber" 
                        [class.is-invalid]="contactNumber.invalid && contactNumber.touched"
                        pattern="^[0-9]{10}$">
                        <div class="invalid-feedback">Contact Number is required and must be 10 digits</div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="name">Address:</label>
                        <input type="text" class="form-control" placeholder="Enter your address" 
                        #addressLine1="ngModel" name="addressLine1" [(ngModel)]="employee.addressLine1"                      
                        >
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <button class="btn btn-secondary" type="reset">Reset</button>
                    <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
